<html>
    <head>
        <title>hello</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    </head>
    <body>
        <div class="row">

            </div>
                <div class="col-md-6">
                    <div class="row">
                        <h1>请输入一个句子</h1>
                    </div>

                    <form action="/" method="post">
                        <textarea class="form-control" rows="3" name="speech" >{{origin_text}}</textarea>

                </div>

        </div>
       <div class="'row">
           <div class = "col-md-12">
                              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                          <thead>
                            <tr>
                              <th>人物</th>
                              <th>动作</th>
                              <th>言论</th>
                            </tr>
                          </thead>
                          <tbody>
                          {% for sp in speech %}
                          <tr>
                                <td>{{sp[0] }}</td>
                                <td>{{ sp[1] }}</td>
                                <td>{{ sp[2] }}</td>
                          </tr>
                          {% endfor %}
                          </tbody>
                        <table>

       </div>
           </div>
